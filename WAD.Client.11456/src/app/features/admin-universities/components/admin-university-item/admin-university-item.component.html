<li class="card uni">
  <div class="uni__header">
    <div class="uni__image">
      <img [src]="university.image" [alt]="'Image' + university.name" />
    </div>
    <h3>{{ university.name }}</h3>
  </div>
  <div class="uni__actions">
    <span (click)="edit.emit(university)">Edit</span>
  </div>
</li>
