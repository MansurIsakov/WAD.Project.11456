<!-- FIXME: possible i need to create a class for transform style -->
<li
  class="accourdion-item"
  [style]="isExpanded ? 'border-color: var(--accent)' : ''">
  <div class="accourdion-item__header" (click)="toggleItem()">
    <h3>{{ item.title }}</h3>
    <button
      type="button"
      [style]="isExpanded ? 'transform: rotate(45deg)' : ''">
      +
    </button>
  </div>
  <p *ngIf="isExpanded" class="accourdion-item__content">{{ item.content }}</p>
</li>
